x-common: &common-settings
  restart: unless-stopped
  networks:
    - journal


services:
  journal-db:
    image: linuxserver/mariadb:latest
    container_name: journal-db
    <<: *common-settings
    environment:
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MARIADB_AUTO_UPGRADE=${MARIADB_AUTO_UPGRADE}
    volumes:
      - ./db/config:/config
      - ./db/data:/var/lib/mysql
      - ./db/logs:/var/log/mysql

  journal:
    depends_on:
      - journal-db
    image: wordpress:6-php8.2-fpm-alpine
    container_name: journal-wordpress
    <<: *common-settings
    env_file:
      - "./.env"
    volumes:
      - "./data:/var/www/html"
      - "./php.ini:/usr/local/etc/php/conf.d/custom.ini"

  nginx:
    depends_on:
      - journal
    image: nginx:latest
    container_name: journal-nginx
    <<: *common-settings
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - "./data:/var/www/html"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  ftp:
    depends_on:
      - journal
    image: stilliard/pure-ftpd:latest
    container_name: ftp
    <<: *common-settings
    environment:
      PUBLICHOST: localhost
      FTP_USER_NAME: "www-data"
      FTP_USER_PASS: "CHANGE TO VALUE"
      FTP_USER_HOME: "/ftp"
      FTP_USER_UID: 82
      FTP_USER_GID: 82
    volumes:
      - ${HOME}/wordpress/data:/ftp
    ports:
      - "51291:21"
      - "26385-26394:30000-30009"
    expose:
      - "26385-26394:30000-30009"
    healthcheck:
      test: ["CMD", "pure-ftpd", "--version"]
      interval: 30s
      timeout: 10s
      retries: 5

  db-backup:
    image: tiredofit/db-backup:latest
    container_name: db-backup
    <<: *common-settings
    environment:
      - DB_TYPE=mariadb
      - DB_HOST=journal-db
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}
      - DB_DUMP_FREQ=1440
      - DB_DUMP_TARGET=/backup
      - COMPRESSION=BZ
      - TIMEZONE=${TZ}
    volumes:
      - ./db/backup:/backup
    depends_on:
      - journal-db
    healthcheck:
      test: ["CMD", "pgrep", "cron"]
      interval: 30s
      timeout: 10s
      retries: 5

  file-backup:
    image: alpine:latest
    container_name: file-backup
    <<: *common-settings
    command: /bin/sh -c "while true; do tar czf /backup/journal_files_$(date +%Y%m%d%H%M%S).tar.gz /data && sleep 86400; done"
    volumes:
      - ./data:/data
      - ./file-backup:/backup
    depends_on:
      - journal
    healthcheck:
      test: ["CMD", "pgrep", "tar"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  journal:
    driver: bridge
    name: "journal"